<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dịch vụ của Apptech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <style>
      /* Hiệu ứng xuất hiện khi cuộn */
      .navbar {
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.6s ease-in-out;
      }
      .navbar.scrolled {
        opacity: 1;
        transform: translateY(0);
      }

      /* Avatar profile */
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
      }

      /* Hiệu ứng hover menu */
      .nav-link {
        position: relative;
        font-size: 1.2rem;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background: #0046d5;
        bottom: -5px;
        left: 50%;
        transition: all 0.3s ease-in-out;
        transform: translateX(-50%);
      }
      .nav-link:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light fixed-top"
        style="
          background: linear-gradient(to right, #4facfe, #00f2fe);
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand ms-0 ms-lg-4" href="index.html">
            <img
              src="assets/img/logo/AppTech.png"
              alt="Công ty Apptech™"
              width="200"
            />
            <p class="text-muted mb-0" style="font-size: 14px">
              Giải pháp công nghệ
            </p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto align-content-center fs-5">
              <li class="nav-item">
                <a class="nav-link me-4" href="about.html">
                  <i class="bi bi-info-circle me-2"></i> Giới thiệu
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle me-4"
                  href="#"
                  id="projectsDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-folder me-2"></i> Dự án
                </a>
                <ul
                  class="dropdown-menu fs-5"
                  aria-labelledby="projectsDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="projects_desktop.html"
                      >Desktop Software</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="projects_mobile.html"
                      >Mobile App</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="projects_webApp.html"
                      >Web App</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link me-4" href="contact.html">
                  <i class="bi bi-envelope me-2"></i> Liên hệ
                </a>
              </li>
              <!-- Dropdown profile -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle d-flex align-items-center"
                  href="#"
                  id="profileDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="assets/img/avatar/avatar.jpg"
                    alt="Avatar"
                    class="avatar me-2"
                  />
                  <span>Tài khoản</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end fs-5">
                  <li>
                    <a class="dropdown-item" href="#">Hồ sơ</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Cài đặt</a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item text-danger" href="logout.html"
                      >Đăng xuất</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Nội dung chính -->
    <main style="margin-top: 100px">
      <div class="container">
        <h1 class="mt-5">Dịch vụ của chúng tôi</h1>
        <p>Nội dung về các dịch vụ sẽ hiển thị ở đây.</p>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript hiệu ứng -->
    <script>
      // Thêm class "scrolled" khi người dùng cuộn
      window.addEventListener("scroll", () => {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
