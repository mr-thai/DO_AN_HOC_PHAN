<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apptech | Đăng ký & Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f7f9fc;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
      }
      .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .form-container h3 {
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
        color: #2e3a59;
      }
      .btn-primary {
        background: linear-gradient(to right, #0066cc, #00aaff);
        color: white;
        border-radius: 50px;
        font-weight: bold;
        padding: 12px 20px;
        width: 100%;
        transition: transform 0.3s ease;
      }
      .btn-primary:hover {
        transform: scale(1.05);
      }
      .input-group input {
        border-radius: 50px;
        padding: 10px;
        border: 1px solid #ddd;
        transition: border-color 0.3s ease;
      }
      .input-group input:focus {
        border-color: #00aaff;
      }
      .text-muted {
        font-size: 14px;
      }
      .divider {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
        position: relative;
      }
      .divider:before,
      .divider:after {
        content: "";
        width: 100px;
        height: 1px;
        background-color: #ddd;
      }
      .divider-text {
        position: absolute;
        top: -10px;
        background-color: #f7f9fc;
        padding: 0 10px;
        font-weight: bold;
      }
      .eye-icon {
        cursor: pointer;
      }
      .btn-signup {
        width: 100%;
        border: 1px solid #00aaff;
        background: white;
        color: #00aaff;
        border-radius: 50px;
        padding: 12px;
        transition: transform 0.3s ease;
      }
      .btn-signup:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Form đăng nhập -->
      <div class="form-container">
        <h3>Đăng Nhập</h3>
        <form>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Mật khẩu"
              required
            />
            <span class="input-group-text eye-icon"
              ><i class="bi bi-eye-slash"></i
            ></span>
          </div>
          <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
        <div class="divider">
          <div class="divider-text">HOẶC</div>
        </div>
        <p class="text-muted text-center">
          Chưa có tài khoản?
          <a href="signup.html" class="btn btn-signup">Đăng ký</a>
        </p>
      </div>

      <!-- Form đăng ký -->
      <div class="form-container" style="display: none">
        <h3>Đăng Ký</h3>
        <form>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Tên của bạn"
              required
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Mật khẩu"
              required
            />
            <span class="input-group-text eye-icon"
              ><i class="bi bi-eye-slash"></i
            ></span>
          </div>
          <button type="submit" class="btn btn-primary">Tạo Tài Khoản</button>
        </form>
      </div>
    </div>

    <script>
      // Script đổi giữa login và signup form
      const loginForm = document.querySelector(".form-container");
      const signupForm = document.querySelector(".form-container + div");
      const switchButton = document.querySelector(".btn-signup");

      switchButton.addEventListener("click", function () {
        loginForm.style.display =
          loginForm.style.display === "none" ? "block" : "none";
        signupForm.style.display =
          signupForm.style.display === "none" ? "block" : "none";
      });

      // Script cho hiệu ứng ẩn/hiện mật khẩu
      const eyeIcon = document.querySelector(".eye-icon");
      const passwordField = document.querySelector(
        '.input-group input[type="password"]'
      );

      eyeIcon.addEventListener("click", function () {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        eyeIcon.innerHTML =
          type === "password"
            ? '<i class="bi bi-eye-slash"></i>'
            : '<i class="bi bi-eye"></i>';
      });
    </script>
  </body>
</html>
