<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apptech - Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="assets/js/include.js" defer></script>
    <link rel="stylesheet" href="assets/css/signup.css" />
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <div class="form-signup">
      <div class="signup-container">
        <div class="signup-header mb-3">
          <i class="bi bi-person-circle"></i> Đăng ký tài khoản
        </div>
        <div class="signup-body">
          <form>
            <!-- Email Input -->
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder=" "
                required
              />
              <label for="email" class="floating-label">Email</label>
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder=" "
                required
              />
              <label for="password" class="floating-label">Mật khẩu</label>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder=" "
                required
              />
              <label for="confirmPassword" class="floating-label"
                >Xác nhận mật khẩu</label
              >
            </div>
            <p class="text-muted">
              Bạn đã có tài khoản? <a href="login.html">Log in</a>
            </p>
            <!-- Submit Button -->
            <button type="submit" class="btn-signup">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
    <div data-include="components/footer.html"></div>
  </body>
</html>
