<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Section</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .hero-section {
        position: relative;
        background-image: url("img/banner/banner_big/fotor-ai-20241109203413.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 50px;
      }

      .hero-section .content {
        max-width: 500px;
      }

      .hero-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #002060;
      }

      .hero-section .btn-primary {
        background-color: #0056b3;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 8px;
        margin-top: 20px;
        transition: 0.3s ease;
      }

      .hero-section .btn-primary:hover {
        background-color: #004494;
      }

      .scroll-down {
        position: absolute;
        bottom: 30px;
        right: 50px;
        background-color: #002060;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .scroll-down:hover {
        background-color: #004494;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="content">
        <h1>Biến Tầm Nhìn Của Bạn Thành Hiện Thực Với Công Nghệ</h1>
        <a href="#" class="btn btn-primary">Liên hệ tư vấn</a>
      </div>
      <div class="scroll-down">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      integrity="sha512-LD9v9kXHgkkGhCqjzVGONRA6PxdC7VZUE68OFP7QKnQT7dYWUy0vJILB+yptgrVJwJceZTNNLkSBWQvQXPZRJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
